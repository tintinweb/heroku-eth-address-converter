<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Ethereum LibP2P Address Converter">
  <meta name="author" content="github.com/tintinweb">
  <link rel="icon" href="../../../../favicon.ico">

  <title>LibP2P Address Converter</title>

  <!-- Custom styles for this template -->
  <link href="{{ url_for('static',filename='styles/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static',filename='styles/narrow-jumbotron.css') }}" rel="stylesheet">
</head>

<body>

  <div class="container">
    <div class="header clearfix">
      <nav>
        <ul class="nav nav-pills float-right">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">

          </li>
          <li class="nav-item">

          </li>
        </ul>
      </nav>
      <h3 class="text-muted">LibP2P Address Converter</h3>
    </div>

    <div class="jumbotron">
      <h1 class="display-1" style="opacity: 0.5;"><a href="https://emojipedia.org/robot-face/"
          ping="/url?sa=t&amp;source=web&amp;rct=j&amp;url=https://emojipedia.org/robot-face/&amp;ved=2ahUKEwjVqt2-yNDkAhU7wMQBHWkkCzUQFjABegQIABAB"
          style="color: rgb(102, 0, 153); cursor: pointer; text-decoration-line: underline; font-family: arial, sans-serif; font-size: small; text-align: left; background-color: rgb(255, 255, 255);">
          <h3 class="LC20lb"
            style="font-size: 20px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; padding: 0px; display: inline-flex; max-width: 100%; line-height: 1.3;">
            <div class="ellip"
              style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap; display: inline !important;"><br>
            </div>
          </h3>
        </a>LibP2P&nbsp;</h2>
      <p class="lead">
      <form style="">
        <div class="form-group"><label>Address</label><input type="text" name="inaddr" class="form-control"
            placeholder="enr:-LK4QMer7ejH4SWXlSIdM6gOBUD6WH86M95-6ZQ04KOrsAWaDaswyYp9hFmzRpnGVypSlHL_QB2VzNT8ATRckIfnmosBh2F0dG5ldHOIAAAAAAAAAACEZXRoMpD9yjmwAAABIf__________gmlkgnY0gmlwhMCoVkOJc2VjcDI1NmsxoQMRUBv28hoEdjrtt7QIwUtRTeYcKeub2QKgiEsvmiZT1YN0Y3CCMsiDdWRwgi7g" id="inaddr"></div>
        </p>
        <p><button class="btn btn-lg btn-success" href="#" role="button" onclick="">Convert</button></p>
      </form>
      {% if data %}
      <div class=" ">
        <div class="col-lg-6">
          <p>
          <ul class="list-group" style="">
            <li class="list-group-item list-group-item-primary">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1"></h5>
                <small>multiaddr://</small>
              </div>
                <p class="mb-1"><small>{{  data["multiaddr"] }}</small></p>
            </li>
            <li class="list-group-item list-group-item-warning">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1"></h5>
                <small>enode://</small>
              </div>
                <p class="mb-1"><small>{{  data["enode"] }}</small></p>

            </li>
            <li class="list-group-item list-group-item-info">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1"></h5>
                <small>enr://</small>
              </div>
                <p class="mb-1"><small>{{  data["enr"] }}</small></p>

            </li>
          </ul>
          </p>
        </div>
      </div>
    {% endif %}
    </div>

    

    

    <footer class="footer">
      <p>© <a href="//github.com/tintinweb">github.com/tintinweb</a> 2020&nbsp; (❤️heroku)</p>
    </footer>

  </div> <!-- /container -->


</body>

</html>
